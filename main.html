<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人Furry名片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <img src="My_oc/无偿/my-avatar.jpg" alt="你的Furry头像" class="avatar">
        <h1>橘炎_DevinLuo</h1>
        <p>一个编程爱好者，欢迎了解更多关于我的信息以及交朋友！</p>

    <!-- 卡片布局 -->
    <div class="card-container">

        <!-- 个人简介卡片 -->
        <div class="card" id="about">
            <h2>关于我</h2>
            <p>你好！我是橘炎_DevinLuo，我对Furry文化非常热爱。我的兴趣包括写程序和拍照。我喜欢通过写作来表达自己。</p>
        </div>

        <!-- 社交媒体链接卡片 -->
        <div class="card" id="social-media">
            <h2>联系我</h2>
            <div class="social-links">
                <a href="https://space.bilibili.com/363585604" target="_blank"><img src="twitter-icon.png" alt="Bilibili"></a>
            </div>
            .
        </div>

        <!-- 图片展示卡片 -->
        <div class="card" id="gallery">
            <h2>他人给我画的稿子</h2>
            <div class="image-gallery">
                <img src="furry-art1.jpg" alt="测试1">
                <img src="furry-art2.jpg" alt="测试2">
                <!-- 添加更多图片 -->
            </div>
        </div>

        <div class="card" id="contact">
            <h2>联系信息</h2>
            <p>如果你有任何问题或想交朋友，请通过QQ联系我：3584725790</p>
        </div>

    </div>

    <!-- 页脚 -->
    <footer>

    </footer>
